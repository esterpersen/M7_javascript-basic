<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>M7_JS_Nivell 02</title>
</head>

<body>

	<div class="container border">

		<div class="row">

			<div class="col">
				<h1 class="display-4 p-1">NIVELL 2</h1>
			</div>
		</div>

		<br>

		<div class="row p-3">

			<div class="col">
				<h4>Calculadora</h4>
				<p>Calculadora completa amb opcions per sumar, restar, multiplicar i dividir.</p>

				<!--Demanar els números i operador-->
				<input type="number" class="m-2" id="Num1" placeholder="Valor 1"><br>
				<input type="number" class="m-2" id="Num2" placeholder="Valor 2"></br>
				<input type="text" class="m-2" id="Operador" placeholder="suma, resta, multi, divi." /><br>

				<input type='button' class="m-2" onClick="main()" Value='Calcula-ho!' />
				<input type="button" class="m-2" onclick="netejar()" Value="Netejar" />

				<p class="resp">El resultat de la operacio és:</p>
				<p id="demo"></p>

			</div>

		</div>

	</div>

	<script>

		function main() {
			var Num1 = parseInt(document.getElementById("Num1").value);
			var Num2 = parseInt(document.getElementById("Num2").value);
			var Operador = document.getElementById("Operador").value;

			var resultat = calculadora(Operador, Num1, Num2);

			document.getElementById("demo").innerHTML = resultat;
		}

		function calculadora(op, n1, n2) {
			var resposta = "";

			//comprovar que no s'esta divivint per 0
			if ((op == "/") || (op == "divisio") || (op == "divi")) {
				if (n2 == 0) {
					resposta = "No es pot dividir entre zero.";
				} else if (n1 == 0) {
					resposta = "0";
				} else {
					resposta = n1 / n2;
				}
			}
			//si no s'esta dividint per 0, fa les altres ops
			else {
				switch (op) {
					case "suma":
					case "+":
						resposta = n1 + n2;
						break;
					case "resta":
					case "-":
						resposta = n1 - n2;
						break;
					case "multiplicacio":
					case "multi":
					case "*":
						resposta = n1 * n2;
						break;
					default:
						resposta = "Aquesta operacio no està contemplada."
				}

			}

			return resposta;
		}

		function netejar() {
			document.getElementById("Num1").value = ""; // per posar-ho a 0.
			document.getElementById("Num2").value = ""; // per posar-ho a 0.
			document.getElementById("Operador").value = ""; // per posar-ho en blanc.
			missatge = ""; // posar en blanc la variable.
			document.getElementById("demo").innerHTML = missatge; //Pq on sortien les paraules torni a estar en blanc.
			document.getElementById("Num1").focus(); // posa el focus a l'id indicat.
		}

	</script>

	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

</body>

</html>
